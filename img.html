<!DOCTYPE html>
 <html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boutique + Formulaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <body>

<div class="container my-5">
  <h2 class="mb-4">üõçÔ∏è Boutique avec Commande</h2>

  <!-- PANIER -->
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between">
      <span>üß∫ Mon Panier</span>
      <button class="btn btn-sm btn-danger" onclick="viderPanier()">Vider</button>
    </div>
    <ul class="list-group list-group-flush" id="panier"></ul>
    <div class="card-footer text-end fw-bold" id="total">Total : 0.00 ‚Ç¨</div>
  </div>

  <!-- PRODUITS -->
  <div class="row mb-5" id="liste-produits">
    <!-- Produits ajout√©s dynamiquement -->
  </div>

  <!-- FORMULAIRE DE COMMANDE -->
   <div class="card">
    <div class="card-header">üìù Formulaire de commande</div>
    <div class="card-body">
      <form id="formCommande">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom complet</label>
          <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse de livraison</label>
          <textarea class="form-control" id="adresse" rows="2" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Valider la commande</button>
      </form>
      <div id="confirmation" class="alert alert-success mt-3 d-none"></div>
    </div>
  </div>
</div> -

 <script>
  const produits = [
    { id: 1, nom: "Sac √† dos", prix: 39.90, image: "https://via.placeholder.com/300x200" },
    { id: 2, nom: "Casquette", prix: 14.50, image: "https://via.placeholder.com/300x200" },
    { id: 3, nom: "Lunettes de soleil", prix: 24.99, :"" },
    { id: 1, nom: "Sac √† dos", prix: 39.90, image: "web/0015.jpg"},
    
  ];

  let panier = JSON.parse(localStorage.getItem('panier')) || [];

  function sauvegarderPanier() {
    localStorage.setItem('panier', JSON.stringify(panier));
  }

  function afficherProduits() {
    const conteneur = document.getElementById('liste-produits');
    produits.forEach(produit => {
      conteneur.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${produit.image}" class="card-img-top" alt="${produit.nom}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${produit.nom}</h5>
              <p class="text-primary fw-bold">${produit.prix.toFixed(2)} ‚Ç¨</p>
              <button class="btn btn-outline-primary mt-auto" onclick="ajouterAuPanier(${produit.id})">
                Ajouter au panier
              </button>
            </div>
          </div>
        </div>`;
    });
  }

  function ajouterAuPanier(idProduit) {
    const produit = produits.find(p => p.id === idProduit);
    panier.push(produit);
    sauvegarderPanier();
    afficherPanier();
  }

  function supprimerDuPanier(index) {
    panier.splice(index, 1);
    sauvegarderPanier();
    afficherPanier();
  }

  function viderPanier() {
    panier = [];
    sauvegarderPanier();
    afficherPanier();
  }

  function afficherPanier() {
    const liste = document.getElementById('panier');
    const totalEl = document.getElementById('total');
    liste.innerHTML = '';
    let total = 0;

    if (panier.length === 0) {
      liste.innerHTML = '<li class="list-group-item text-muted">Panier vide</li>';
      totalEl.textContent = 'Total : 0.00 ‚Ç¨';
      return;
    }

    panier.forEach((item, index) => {
      total += item.prix;
      liste.innerHTML += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          ${item.nom}
          <div>
            <span class="me-2">${item.prix.toFixed(2)} ‚Ç¨</span>
            <button class="btn btn-sm btn-outline-danger" onclick="supprimerDuPanier(${index})">üóë</button>
          </div>
        </li>`;
    });

    totalEl.textContent = 'Total : ' + total.toFixed(2) + ' ‚Ç¨';
  }

  // Gestion du formulaire
  document.getElementById('formCommande').addEventListener('submit', function(e) {
    e.preventDefault();

    if (panier.length === 0) {
      alert("Votre panier est vide !");
      return;
    }

    const nom = document.getElementById('nom').value.trim();
    const email = document.getElementById('email').value.trim();
    const adresse = document.getElementById('adresse').value.trim();

    const message = `
      Merci ${nom} ! Votre commande de ${panier.length} article(s) pour un total de ${document.getElementById('total').textContent.replace('Total : ', '')} a bien √©t√© enregistr√©e.
      Un email de confirmation sera envoy√© √† ${email}.
    `;

    // R√©initialisation
    panier = [];
    sauvegarderPanier();
    afficherPanier();
    document.getElementById('formCommande').reset();
    document.getElementById('confirmation').classList.remove('d-none');
    document.getElementById('confirmation').textContent = message;
  });

  // Initialisation
  afficherProduits();
  afficherPanier();
</script> 

</body> 
</html>
